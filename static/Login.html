<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema Autocenter - Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">Sistema Autocenter</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>
                <div class="error-message" id="emailError">Este campo não pode estar vazio</div>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required>
                <div class="error-message" id="passwordError">Este campo não pode estar vazio</div>
            </div>
            <button type="submit" class="btn">Entrar</button>
        </form>
    </div>

    <script src="js/login.js"></script>
</body>
</html>
